name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Use the version of Node.js your project requires

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        # Add other secrets here if needed

    - name: Configure Git
      run: |
        git config --global user.email "arijitacharjee2002@gmail.com"
        git config --global user.name "coderracharya"

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        # Add other secrets here if needed
